<div class="container">
  <div class="login-form"> <!-- Ajoutez la classe login-form ici -->
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-Can't bind to 'formGroup' since it isn't a known property of 'form'.ngtsc(-998002)
group">
        <label for="email">Email :</label>
        <input type="email" formControlName="email" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" formControlName="password" class="input" required>
      </div>
      <button type="submit" class="btn-login">Se connecter</button>
      <div class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
