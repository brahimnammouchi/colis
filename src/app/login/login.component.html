<div class="container">
  <div class="login-form">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" formControlName="email" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" formControlName="password" class="input" required>
      </div>
      <button type="submit" class="btn-login">Se connecter</button>
      <button type="button" class="btn-register" (click)="navigateToRegistration()">S'inscrire</button> <!-- Ajout du bouton "S'inscrire" -->
      <div class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
