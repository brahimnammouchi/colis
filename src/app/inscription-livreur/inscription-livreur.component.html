<!DOCTYPE html>
<html lang="en">
  <head>
    <nav>
      <div class="container">
          <h1>Livreur Express</h1>
          <ul>
              <li><a href="#services">Services</a></li>
              <li><a href="#tarifs">Tarifs</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="navbar-button"><a routerLink="/inscription-livreur" class="btn">Devenir un livreur</a></li>
              <li class="navbar-button"><a href="#" class="btn">devenir un client</a></li>
      </ul>
      </div>
  </nav>
</head>
<body>
  <header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Livreur de Colis</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</header>

    <div class="container mt-5">
        <h1 class="text-center">Inscription Livreur de Colis</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" formControlName="nom" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" class="form-control" formControlName="prenom" required>
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="text" class="form-control" formControlName="adresse" required>
          </div>
          <div class="mb-3">
            <label for="telephone" class="form-label">Numéro de téléphone :</label>
            <input type="tel" class="form-control" formControlName="telephone" required>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

    </div>

    <!-- Inclure Bootstrap JavaScript (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('registerForm');

          form.addEventListener('submit', function(event) {
              event.preventDefault(); // Empêche le comportement de soumission par défaut du formulaire

              // Récupérez les valeurs des champs du formulaire
              const nom = document.getElementById('nom').value;
              const prenom = document.getElementById('prenom').value;
              const adresse = document.getElementById('adresse').value;
              const telephone = document.getElementById('telephone').value;

              // Affichez les valeurs dans la console (à des fins de débogage)
              console.log('Nom:', nom);
              console.log('Prénom:', prenom);
              console.log('Adresse:', adresse);
              console.log('Numéro de téléphone:', telephone);

              // Vous pouvez ajouter ici la logique pour envoyer les données à un serveur ou effectuer d'autres actions.
          });
      });
      </script>

  </body>
</html>
