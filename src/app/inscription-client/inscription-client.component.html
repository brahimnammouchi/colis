<html lang="en">
  <head>
    <nav>

<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Livreur de Colis</title>
  <!-- Inclure Bootstrap CSS -->

<!-- inscription-client.component.html -->
<form (submit)="submitForm()">
  <div>
    <label for="fullName">Nom complet:</label>
    <input type="text" id="fullName" [(ngModel)]="clientDetails.fullName" name="fullName" required>
  </div>

  <div>
    <label for="address">Adresse de livraison:</label>
    <textarea id="address" [(ngModel)]="clientDetails.address" name="address" required></textarea>
  </div>

  <div>
    <label for="contactNumber">Num√©ro de contact:</label>
    <input type="tel" id="contactNumber" [(ngModel)]="clientDetails.contactNumber" name="contactNumber" required>
  </div>

  <button type="submit">Soumettre l'inscription</button>
</form>
</html>
